<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./style.css" rel="stylesheet" />
</head>

<body>
    <ul class="nav">
        <li class="nav-logo">
            <a href="./loginpage.html"><img class="nav-img" src="images/logo.svg" /></a>
        </li>
    </ul>

    <div class="login-container">
        <h2 class="login-heading">Registration Yourself !</h2>
        <form action="#" method="post" class="form-main" id="contact-form">
            <input type="text" name="name" placeholder="Your Name" required class="inputfeild" />
            <input type="email" name="email" placeholder="abc@gmail.com" required class="inputfeild" />
            <input type="password" placeholder="Enter password" class="inputfeild">
            <input type="password" placeholder="Confirm password" class="inputfeild">
            <input type="number" name="otp" placeholder="Enter otp" required class="inputfeild login-verify" />
            <input type="button" value="Get OTP" class="login-btn" id="otpbtn" onclick="sendOtp()">
            <input type="button" value="Verify" class="login-btn verify-btn" />
            <a href="loginpage.html" class="register-btn"><input type="button" value="Register" class="login-btn" /></a>
            <a class="register" href="./loginpage.html"><i>already a user?</i></a>
        </form>
    </div>


    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="./registration.js"></script>
</body>

</html>
